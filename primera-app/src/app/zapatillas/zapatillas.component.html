<h1>{{titulo}}</h1>
<p>Añadir marca
    <input tye="text" [(ngModel)]="miMarca" (keyup.enter)="addMarca()"/>
    <button (click)="getMarca()">Enviar</button>
    <button (click)="addMarca()">Añadir marca</button>
    <br>
    {{miMarca}}
</p>
<ul>
    <h3>Zapatillas disponibles</h3>
    <div *ngFor=" let zapas of zapatillas"> 
        <li *ngIf="zapas.stock">{{zapas.nombre}} 
            <strong
                [class.altoPrecio]="zapas.precio >= 80"
                [ngClass]="{
                            'fondoRojo': zapas.precio > 100,
                            'subrayado': zapas.marca == 'Adidas'
                            }"
                >{{zapas.precio}}€</strong>
           <span *ngIf="zapas.precio <= 80" style="color: green;"> ¡EN OFERTA! </span>
        </li>
    </div>
    <hr>
    <h3>Listado de marcas</h3>
    <li *ngFor="let marca of marcas; let indice = index">{{marca}}
        <button (click)="deleteMarca(indice)">Borrar</button>
    </li>
</ul>
